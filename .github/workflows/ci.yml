        echo "   ‚Ä¢ Multi-PHP: ./scripts/testing/test-all-php-versions.sh (PHP 8.1-8.4)"
        echo "   ‚Ä¢ Full validation: ./scripts/validation/validate_all.sh"
        echo "   ‚Ä¢ Version management: ./scripts/release/version-bump.sh"
