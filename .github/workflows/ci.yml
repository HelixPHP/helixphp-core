name: CI/CD Pipeline

# Optimized CI/CD using consolidated scripts with automatic version detection
# Multi-PHP testing available locally via: ./scripts/test-all-php-versions.sh

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  quality-check:
    runs-on: ubuntu-latest
    name: Quality Validation (PHP 8.1)

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.1'
        extensions: mbstring, xml, ctype, iconv, intl, pdo, pdo_mysql, dom, filter, gd, json, session
        coverage: xdebug

    - name: Validate composer.json and composer.lock
      run: composer validate --strict || { echo 'Composer validation failed'; exit 1; }

    - name: Cache Composer packages
      id: composer-cache
      uses: actions/cache@v4
      with:
        path: vendor
        key: ${{ runner.os }}-php-${{ hashFiles('**/composer.lock') }}
        restore-keys: |
          ${{ runner.os }}-php-

    - name: Install dependencies
      run: composer install --prefer-dist --no-progress || { echo 'Composer install failed'; exit 1; }

    - name: Check PHP syntax
      run: find src -name "*.php" -exec php -l {} \; || { echo 'PHP syntax check failed'; exit 1; }

    - name: Run consolidated quality check
      run: |
        echo "üîç Running consolidated quality validation..."
        echo "üìã Using automatic version detection from VERSION file"
        echo "üí° Multi-PHP testing done locally via: ./scripts/test-all-php-versions.sh"
        scripts/quality-check.sh || { echo 'Quality check failed'; exit 1; }

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./reports/coverage.xml
        flags: unittests
        name: codecov-umbrella
      continue-on-error: true

    - name: CI/CD Summary
      if: always()
      run: |
        echo ""
        echo "========================================="
        echo "        OPTIMIZED CI/CD SUMMARY"
        echo "========================================="
        echo ""
        echo "‚úÖ Quality validation completed (PHP 8.1)"
        echo "üîç Used consolidated scripts with auto-version detection"
        echo ""
        echo "üìã For comprehensive testing:"
        echo "   ‚Ä¢ Multi-PHP: ./scripts/test-all-php-versions.sh (PHP 8.1-8.4)"
        echo "   ‚Ä¢ Full validation: ./scripts/validate_all.sh"
        echo "   ‚Ä¢ Version management: ./scripts/version-bump.sh"
        echo ""
        echo "üöÄ CI/CD optimized for speed - extensive testing done locally"